<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Produtos do Mercado Livre</title>
    <style>
        .container {
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #e0e0e0;
            margin: 0;
        }
        .desktop-search {
            margin-bottom: 20px;
        }
        .results {
            margin-top: 20px;
        }
        .results ul {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .image-carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .image-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }
        .image-wrapper::-webkit-scrollbar {
            display: none;
        }
        .image-container {
            flex: 0 0 auto;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #333;
            z-index: 10;
            padding: 10px;
            border-radius: 50%;
        }
        .carousel-button.left {
            left: 10px;
        }
        .carousel-button.right {
            right: 10px;
        }
        .product-info {
            text-align: center;
            color: #e0e0e0;
        }
        .product-price {
            font-weight: bold;
            color: #00e5ff;
            margin-top: 10px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .pagination span {
            margin: 0 10px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Buscador de Produtos do Mercado Livre</h1>
        </header>

        <div class="desktop-search">
            <form onsubmit="event.preventDefault(); handleSearch();">
                <input type="text" placeholder="Digite o nome do produto" id="query" />
                <select id="sort">
                    <option value="relevance">Mais Vendidos</option>
                    <option value="price_asc">Menor Preço</option>
                    <option value="price_desc">Maior Preço</option>
                </select>
                <button type="submit">Buscar</button>
            </form>
        </div>

        <div id="error" class="error"></div>

        <div class="results">
            <ul id="product-list">
                <!-- Os produtos serão renderizados dinamicamente aqui -->
            </ul>
        </div>

        <div class="pagination">
            <button onclick="handlePagination('prev')" id="prev-btn">Página Anterior</button>
            <span id="page-info">Página 1 de X</span>
            <button onclick="handlePagination('next')" id="next-btn">Próxima Página</button>
        </div>
    </div>

    <script>
        // Simulação de uma função handleSearch para busca de produtos
        function handleSearch() {
            const query = document.getElementById('query').value;
            const sort = document.getElementById('sort').value;
            // Aqui iria a lógica de busca de produtos usando API
            console.log('Buscando produtos:', query, sort);
            // Exemplo de erro para exibir mensagem
            document.getElementById('error').innerText = '';
        }

        function handlePagination(direction) {
            console.log('Navegando para:', direction);
        }
    </script>
</body>
</html>
